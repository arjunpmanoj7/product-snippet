<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Kitchen</title>
</head>

<body class="p-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="kt-card">

          <div class="kt-card__header">
            <img src="./table.png" class="kt-card__header-image">
            <div class="kt-card__header-details">
              <span class="kt-card__table-info">Table : T1 [Main Floor]</span>
              <span class="kt-card__guest-count">Guests: 1</span>
              <span class="kt-card__role">waiter</span>
            </div>
            <div class="kt-card__header-details">
              <span class="kt-card__timestamp">15:50:55</span>
            </div>
          </div>
          <div class="kt-card__body">
            <ul class="kt-card__list">
              <li class="kt-card__item">
                <span class="kt-card__item-count">
                  1
                </span>
                <span class="kt-card__item-name">
                  Bacon Burger
                </span>
                <div class="kt-card__actions">
                  <button class="kt-card__btn"><i class="fa fa-print"></i></button>
                  <button class="kt-card__btn kt-card__btn--green-text">Start</button>
                </div>
              </li>
              <li class="kt-card__item">
                <span class="kt-card__item-count">
                  1
                </span>
                <span class="kt-card__item-name">
                  Chicken Curry Sandwich
                </span>
                <div class="kt-card__actions">
                  <button class="kt-card__btn"><i class="fa fa-print"></i></button>
                  <button class="kt-card__btn kt-card__btn--green-text">Start</button>
                </div>
              </li>
              <li class="kt-card__item">
                <span class="kt-card__item-count">
                  1
                </span>
                <span class="kt-card__item-name">
                  Cheese Burger
                </span>
                <div class="kt-card__actions">
                  <button class="kt-card__btn"><i class="fa fa-print"></i></button>
                  <button class="kt-card__btn kt-card__btn--green-text">Start</button>
                </div>
              </li>
              <li class="kt-card__item">
                <span class="kt-card__item-count">
                  1
                </span>
                <span class="kt-card__item-name">
                  Lunch Teriaki mix 3pc
                </span>
                <div class="kt-card__actions">
                  <button class="kt-card__btn"><i class="fa fa-print"></i></button>
                  <button class="kt-card__btn kt-card__btn--green-text">Start</button>
                </div>
              </li>
              <li class="kt-card__item">
                <span class="kt-card__item-count">
                  1
                </span>
                <span class="kt-card__item-name">
                  Salmon and Avocado
                </span>
                <div class="kt-card__actions">
                  <button class="kt-card__btn"><i class="fa fa-print"></i></button>
                  <button class="kt-card__btn kt-card__btn--green-text">Start</button>
                </div>
              </li>
              <li class="kt-card__item">
                <span class="kt-card__item-count">
                  1
                </span>
                <span class="kt-card__item-name">
                  Spicy Tuna Sandwich
                </span>
                <div class="kt-card__actions">
                  <button class="kt-card__btn"><i class="fa fa-print"></i></button>
                  <button class="kt-card__btn kt-card__btn--green-text">Start</button>
                </div>
              </li>
            </ul>
          </div>

          <div class="kt-card__footer kt-card__btn-wide">
            <button class="kt-card__btn kt-card__btn-wide"><i class="fa fa-print"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
